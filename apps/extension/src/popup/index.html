<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaudIn</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .stats {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }
    
    .stat-row:not(:last-child) {
      border-bottom: 1px solid #2a2a2a;
    }
    
    .stat-label {
      color: #888;
      font-size: 13px;
    }
    
    .stat-value {
      font-weight: 600;
      font-size: 15px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #1a2e1a;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .sync-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
    }
    
    .sync-btn:hover {
      opacity: 0.9;
    }
    
    .sync-btn:active {
      transform: scale(0.98);
    }
    
    .sync-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .sync-btn.syncing {
      background: #2a2a2a;
    }
    
    .sync-result {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    
    .sync-result.success {
      display: block;
      background: #1a2e1a;
      color: #4ade80;
    }
    
    .sync-result.error {
      display: block;
      background: #2e1a1a;
      color: #f87171;
    }
    
    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">C</div>
    <h1>ClaudIn</h1>
  </div>
  
  <div class="stats">
    <div class="stat-row">
      <span class="stat-label">Profiles collected</span>
      <span class="stat-value" id="profileCount">0</span>
    </div>
    <div class="stat-row">
      <span class="stat-label">Last activity</span>
      <span class="stat-value" id="lastSync">Never</span>
    </div>
  </div>
  
  <div class="status">
    <div class="status-dot"></div>
    <span>Auto-collecting as you browse LinkedIn</span>
  </div>
  
  <button class="sync-btn" id="syncBtn">
    Sync to Desktop App
  </button>
  
  <div class="sync-result" id="syncResult"></div>
  
  <div class="footer">
    Browse LinkedIn profiles to collect data
  </div>
  
  <script src="./popup.ts" type="module"></script>
</body>
</html>
