name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-tauri:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm build:extension

      - name: Copy extension to Tauri resources
        run: |
          mkdir -p apps/desktop/src-tauri/resources/extension
          cp -r apps/extension/dist/* apps/desktop/src-tauri/resources/extension/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: apps/desktop
          tauriScript: pnpm tauri
          args: --target universal-apple-darwin
          tagName: ${{ github.ref_name }}
          releaseName: 'ClaudIn ${{ github.ref_name }}'
          releaseBody: 'See the assets below to download and install ClaudIn.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: true

  upload-extension:
    needs: build-tauri
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install and build extension
        run: |
          pnpm install
          pnpm build:extension
          cd apps/extension && zip -r ../../claudin-extension.zip dist/

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: claudin-extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
